          # Cenário Globo.com até 2011

- 800+ apps
- apps rodando em VMs
- deploys burocráticos (agendados a cada 2 semanas)
- a responsabilidade do deploy não é do time
- muitas apps monolíticas (consequencia do processo lento de deploy)
- resultado: ciclo de feedback lento (ao terminar uma feature, demora para testar em dev/qa)

        </script>

        <script type="text/template">
          # 2012

- time criado para avaliar soluções para evoluir este cenário (reduzir o tempo para colocar uma app em produção)
- soluções encontradas não atendiam
- decisão por criar uma ferramenta, e open source: surge o tsuru :)


        </script>

      <section data-markdown>
        <script type="text/template">
          # Arquitetura

## Conceitos

- **nós**: máquinas rodando Docker, responsáveis por executar as units (containers) das aplicações
- **pools**: conjuntos de nós, isolam recursos por grupo/área/projeto

  pool1  | pool2
[] [] [] |
         | [] []
 [] []   |

        </script>

      <section data-markdown>
        <script type="text/template">
          # Acessando uma app

minha-app.minha-cloud.com
    |
 router
  /  \
 [.] [.] app minha-app

- app em execução -> nodes rodando docker rodam units (containers); router fica na frente recebendo os requests, atuando como balanceador e distribuindo as requisições entre eles

        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          # Deploy

- api gera img e envia pro registry; scheduler escolhe nodes para rodar as units; nodes baixam a img gerada do registry e rodam novos containers
- deploy sem downtime -> api consulta healthcheck e avisa router (novas units p/ adicionar, units velhas pra remover), depois remove units antigas. Em caso de erro em qualquer etapa, as novas units são removidas e o deploy cancelado; a app continua funcionando como antes
<img isidio>

api -> registry
 |
 |
node1 \
node2 |-> pools
node3 /

        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          # Orquestrador

- ao executar um deploy, as units são distribuídas em diferentes nós, para aumentar a resiliência
- não existia kubernetes, foi criado docker-cluster
- units distribuídas para minimizar os efeitos em caso de falha em um node (se possível, em nodes de diferentes zonas)

        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          # Healing/Recuperação de falhas

- se alguma unit para de responder, tsuru automaticamente cria uma nova unit, atualiza o roteamento e apaga a unit antiga

        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          # Logs e métricas

- bs coleta logs das units e envia para uma ferramenta que estiver configurada
- métricas são disponibilizadas via cadvisor (prometheus)

        </script>
